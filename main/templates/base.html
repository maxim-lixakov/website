<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
     <!-- Подключаем style.css -->
    <link rel="stylesheet"   type="text/css" href="{% static "style.css" %}" />
    <!-- Подключаем Bootstrap CSS через CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">



</head>
<body>

	<div class="container-fluid">
		<div class="row">

			<nav role="navigation" class="navbar navbar-inverse">
				<div class="container">

					<div class="navbar-header header">

                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12" style="text-align: center">
                                    <h1><a href="#" style="text-decoration: none">{{ name }}</a></h1>
                                </div>
                            </div>
                        </div>

						<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
      						<span class="sr-only">Toggle navigation</span>
      						<span class="icon-bar"></span>
      						<span class="icon-bar"></span>
      						<span class="icon-bar"></span>
						</button>

					</div>

					<div id="navbarCollapse" class="collapse navbar-collapse navbar-right">
						<ul class="nav nav-pills tools">
							<li> <a href="/main/year/">Profile</a> </li>
							<li> <a href="/main/register/">Log out</a> </li>
						</ul>
					</div>

				</div>
			</nav>

		</div>
	</div>

    <div class="wrapper">
    <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div id="button604b7b3e5fb70" class="ce_button  ">
                        <a href="http://127.0.0.1:8000/main/year/"><span>Мой профиль</span><i class="fal fa-long-arrow-right"></i></a>
                    </div>
                    <div id="button604b7b3e5fb70" class="ce_button  ">
                        <a href="http://127.0.0.1:8000/main/users/"><span>Все пользователи</span><i class="fal fa-long-arrow-right"></i></a>
                    </div>
                    <div id="button604b7b3e5fb70" class="ce_button  ">
                        <a href="http://127.0.0.1:8000/main/newnote/"><span>Новая запись</span><i class="fal fa-long-arrow-right"></i></a>
                    </div>
                </div>

                <div class="col-lg-9">
                    <div class="row">
                          {% block content %}
                          {% endblock %}
                    </div>
                </div>

            </div>
    </div>
    </div>

    <footer>
        <div class="container">
            <p class="text-center">
                <a href="">help</a>
            </p>
        </div>
    </footer>
    <!-- Подключаем jQuery и Bootstrap JS через CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
