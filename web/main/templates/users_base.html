{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for user in users %}

    <div class="col-lg-6">
        {% csrf_token %}
            <a href="/main/year/?user={{ user }}" class=year style="text-decoration: none">
               <p>

                   <span class="featured-post-title">{{user}}</span>
               </p>
            </a>
        </div>
{% endfor %}
{% endblock %}
